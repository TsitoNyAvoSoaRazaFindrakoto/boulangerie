<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/head.html}"></div>

<body>
    <div id="app">
        <div th:replace="~{fragments/sidebar.html}"></div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <!-- Section principale -->
            <div class="container">
                <!-- Titre principal -->
                <h2 class="mb-4">Détails de Production</h2>

                <!-- Formulaire pour ajouter des détails de production -->
                <form action="/production/production-details/find-by-ingredient" method="GET" class="mb-5">
                    <div class="row">
                        <!-- <div class="col-md-4">
                            <label for="quantite" class="form-label">Quantité :</label>
                            <input type="number" id="quantite" name="quantite" class="form-control" step="0.01" required>
                        </div> -->

                        <div class="col-md-4">
                            <label for="ingredient" class="form-label">Ingrédient :</label>
                            <select id="ingredient" name="id" class="form-select" required>
                                <option th:each="ingredient : ${ingredientList}" th:value="${ingredient.idIngredient}" th:text="${ingredient.nom}">
                                    Ingrédient
                                </option>
                            </select>
                        </div>

                        <!-- <div class="col-md-4">
                            <label for="production" class="form-label">Production :</label>
                            <select id="production" name="production" class="form-select" required>
                                <option th:each="prod : ${productionList}" th:value="${prod.idProduction}" th:text="${prod.idProduction}">
                                    Production
                                </option>
                            </select>
                        </div> -->
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Rechercher</button>
                </form>

                <!-- Tableau affichant les détails de production -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Quantité</th>
                                <th>Ingrédient</th>
                                <th>Date de Production</th>
                                <th>Nom De Produit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Boucle Thymeleaf pour afficher les données -->
                            <tr th:each="detail, iterStat : ${productionDetailsList}">
                                <td th:text="${detail.idProductionDetails}"></td>
                                <td th:text="${detail.quantite}"></td>
                                <!-- <td th:text="${detail.ingredientEntree.nom}"></td> Nom de l'ingrédient -->
                                <td th:text="${detail.ingredientEntree.ingredient.nom}"></td>
                                <td th:text="${detail.production.dateProduction}"></td>
                                <td th:text="${detail.production.produitFormat.produit.nom}"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Fin de la section principale -->

            <div th:replace="~{fragments/footer.html}"></div>
        </div>
    </div>
</body>

</html>
