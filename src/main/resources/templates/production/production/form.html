<!DOCTYPE html>
<html lang="en">
	<div th:replace="~{fragments/head.html}"></div>
	<body>
		<div id="app">
			<div th:replace="~{fragments/sidebar.html}"></div>
			<div id="main">
				<header class="mb-3">
					<a href="#" class="burger-btn d-block d-xl-none">
						<i class="bi bi-justify fs-3"></i>
					</a>
				</header>
				<section
					class="section d-flex justify-content-center align-items-center min-vh-100"
				>
					<div
						class="card shadow-lg border-0"
						style="max-width: 500px; width: 100%"
					>
						<div class="card-body">
							<h1 class="mb-4 text-center">
								<span th:if="${production.idProduction == null}">Créer</span>
								<span th:unless="${production.idProduction == null}">Modifier</span>
								Production
							</h1>
							<form
								th:action="${production.idProduction == null} ? @{/production} : @{/production/{id}(id=${production.idProduction})}"
								th:object="${production}"
								method="post"
								class="form form-vertical"
							>
								<input type="hidden" th:field="*{idProduction}" />
								<!-- Produit Format -->
								<div class="form-group mb-4">
									<label for="produitFormat" class="form-label"
										>Produit</label
									>
									<select
										id="produitFormat"
										name="produitFormat"
										th:field="*{produitFormat.idProduitFormat}"
										class="form-control"
										required
									>
										<option
											th:each="produit : ${produits}"
											th:value="${produit.idProduitFormat}"
											th:text="${produit.nom}"
										></option>
									</select>
								</div>

								<!-- Quantite -->
								<div class="form-group mb-4">
									<label for="quantite" class="form-label">Quantité</label>
									<input
										type="number"
										id="quantite"
										name="quantite"
										th:field="*{quantite}"
										class="form-control"
										required
									/>
								</div>

								<!-- Date de Production -->
								<div class="form-group mb-4">
									<label for="dateProduction" class="form-label"
										>Date de Production</label
									>
									<input
										type="datetime-local"
										id="dateProduction"
										name="dateProduction"
										th:field="*{dateProduction}"
										class="form-control"
										required
									/>
								</div>

								<!-- Boutons -->
								<div class="d-flex justify-content-between">
									<button type="submit" class="btn btn-primary btn-lg">
										<i class="bi bi-save"></i> Enregistrer
									</button>
									<a
										th:href="@{/production}"
										class="btn btn-outline-secondary btn-lg"
									>
										<i class="bi bi-arrow-left"></i> Annuler
									</a>
								</div>
							</form>
						</div>
					</div>
				</section>

				<div th:replace="~{fragments/footer.html}"></div>
			</div>
		</div>
	</body>
</html></a>
