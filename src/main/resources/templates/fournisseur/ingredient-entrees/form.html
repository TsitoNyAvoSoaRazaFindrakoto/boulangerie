<!DOCTYPE html>
<html lang="en">
  <div th:replace="~{fragments/head.html}"></div>
  <body>
    <div id="app">
      <div th:replace="~{fragments/sidebar.html}"></div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
        <section
          class="section d-flex justify-content-center align-items-center min-vh-100"
        >
          <div
            class="card shadow-lg border-0"
            style="max-width: 500px; width: 100%"
          >
            <div class="card-body">
              <h1 class="mb-4 text-center">Nouvelle Entrée d'Ingrédient</h1>
              <form
                th:action="@{/fournisseur/ingredient-entrees}"
                th:object="${ingredientEntree}"
                method="post"
                class="form form-vertical"
              >
                <!-- Hidden Fields for IDs -->
                <input
                  type="hidden"
                  name="idIngredient"
                  th:field="*{ingredient.idIngredient}"
                />
                <input
                  type="hidden"
                  name="idFournisseur"
                  th:field="*{fournisseur.idFournisseur}"
                />
                <input
                  type="hidden"
                  name="prixUnitaire"
                  th:field="*{prixUnitaire}"
                />

                <!-- Display Fournisseur Nom -->
                <div class="form-group mb-4">
                  <label class="form-label">Fournisseur</label>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${ingredientEntree.fournisseur.nom}"
                    readonly
                  />
                </div>

                <!-- Display Ingredient Nom -->
                <div class="form-group mb-4">
                  <label class="form-label">Ingrédient</label>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${ingredientEntree.ingredient.nom}"
                    readonly
                  />
                </div>

                <!-- Quantité -->
                <div class="form-group mb-4">
                  <label for="quantite" class="form-label">Quantité</label>
                  <input
                    type="number"
                    id="quantite"
                    name="quantite"
                    th:field="*{quantite}"
                    class="form-control"
                    step="0.01"
                    min="0"
                    required
                  />
                  <small
                    class="text-danger"
                    th:if="${#fields.hasErrors('quantite')}"
                    th:errors="*{quantite}"
                  ></small>
                </div>

                <!-- Date d'entrée -->
                <div class="form-group mb-4">
                  <label for="dateEntree" class="form-label"
                    >Date d'entrée</label
                  >
                  <input
                    type="datetime-local"
                    id="dateEntree"
                    name="dateEntree"
                    th:field="*{dateEntree}"
                    class="form-control"
                    required
                  />
                  <small
                    class="text-danger"
                    th:if="${#fields.hasErrors('dateEntree')}"
                    th:errors="*{dateEntree}"
                  ></small>
                </div>

                <!-- Boutons -->
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Enregistrer
                  </button>
                  <a
                    th:href="@{/fournisseur/ingredient-entrees}"
                    class="btn btn-outline-secondary btn-lg"
                  >
                    <i class="bi bi-arrow-left"></i> Annuler
                  </a>
                </div>
              </form>
            </div>
          </div>
        </section>

        <div th:replace="~{fragments/footer.html}"></div>
      </div>
    </div>
  </body>
</html>
