<!DOCTYPE html>
<html lang="en">
  <div th:replace="~{fragments/head.html }"></div>
  <body>
    <div id="app">
      <div th:replace="~{fragments/sidebar.html}"></div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <h3>Fournisseur Details</h3>
        </div>
        <div class="page-content">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <!-- Fournisseur Name and Contact -->
              <h4 class="text-center" th:text="${fournisseur.nom}">
                Fournisseur Name
              </h4>
              <p class="text-center">
                <strong>Contact:</strong>
                <span th:text="${fournisseur.contact}">Contact Info</span>
              </p>

              <!-- Ingredients Fournis Section -->
              <h5 class="mt-4 mb-3">Ingredients Fournis</h5>
              <div class="table-responsive">
                <table
                  class="table table-striped table-bordered text-center"
                  id="table1"
                >
                  <thead class="thead-dark">
                    <tr>
                      <th>Ingredient</th>
                      <th>Prix Unitaire</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="ingredientFournisseur : ${ingredient}">
                      <td th:text="${ingredientFournisseur.ingredient.nom}">
                        Ingredient Name
                      </td>
                      <td th:text="${ingredientFournisseur.prixUnitaire}">
                        Prix Unitaire
                      </td>
                      <td>
                        <!-- Edit Button -->
                        <a
                          th:href="@{/ingredient-fournisseur/edit/{id}(id=${ingredientFournisseur.ingredient.idIngredient})}"
                          class="btn btn-warning btn-sm"
                        >
                          <i class="bi bi-pencil"></i> Modifier
                        </a>
                        <!-- Delete Button -->
                        <form
                          th:action="@{/ingredient-fournisseur/delete/{id}(id=${ingredientFournisseur.ingredient.idIngredient})}"
                          method="post"
                          style="display: inline"
                        >
                          <input type="hidden" name="_method" value="delete" />
                          <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Supprimer
                          </button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Actions for Fournisseur -->
              <div class="d-flex justify-content-between mt-4">
                <a
                  th:href="@{/fournisseur/edit/{id}(id=${fournisseur.idFournisseur})}"
                  class="btn btn-primary"
                >
                  <i class="bi bi-pencil"></i> Modifier Fournisseur
                </a>
                <form
                  th:action="@{/fournisseur/delete/{id}(id=${fournisseur.idFournisseur})}"
                  method="post"
                  style="display: inline"
                >
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Supprimer Fournisseur
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div th:replace="~{fragments/footer.html}"></div>
      </div>
    </div>
  </body>
</html>
