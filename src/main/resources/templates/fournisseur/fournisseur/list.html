<!DOCTYPE html>
<html lang="en">
  <div th:replace="~{fragments/head.html}"></div>
  <body>
    <div id="app">
      <div th:replace="~{fragments/sidebar.html}"></div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <section class="section">
          <!-- Fournisseurs Table -->
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="table-responsive">
                <h1 class="mb-4">Fournisseurs</h1>
                <a href="/fournisseur/new" class="btn btn-success mb-3">
                  <i class="bi bi-plus-circle"></i> Ajouter un fournisseur
                </a>
                <table class="table table-striped table-bordered text-center" id="table1">
                  <thead>
                    <tr>
                      <th class="text-center">ID</th>
                      <th class="text-center">Nom</th>
                      <th class="text-center">Contact</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="fournisseur : ${fournisseur}">
                      <td
                        class="text-center"
                        th:text="${fournisseur.idFournisseur}"
                      >
                        1
                      </td>
                      <td class="text-center" th:text="${fournisseur.nom}">
                        Nom
                      </td>
                      <td class="text-center" th:text="${fournisseur.contact}">
                        Contact
                      </td>
                      <td class="text-center">
                        <a
                          th:href="@{/fournisseur/{id}(id=${fournisseur.idFournisseur})}"
                          class="btn btn-outline-primary btn-sm"
                        >
                          <i class="bi bi-pencil"></i> DÃ©tails
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>

        <div th:replace="~{fragments/footer.html}"></div>
      </div>
    </div>
  </body>
</html>
