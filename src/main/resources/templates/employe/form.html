<!DOCTYPE html>
<html lang="en">
  <div th:replace="~{fragments/head.html}"></div>
  <body>
    <div id="app">
      <div th:replace="~{fragments/sidebar.html}"></div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
        <section
          class="section d-flex justify-content-center align-items-center min-vh-100"
        >
          <div
            class="card shadow-lg border-0"
            style="max-width: 500px; width: 100%"
          >
            <div class="card-body">
              <h1 class="mb-4 text-center" th:text="${#strings.isEmpty(employe.idEmploye) ? 'Ajouter un employé' : 'Modifier employé'}"></h1>
              <form
                th:action="@{/employe/create}"
                th:object="${employe}"
                method="post"
                class="form form-vertical"
              >
                <!-- ID Employé (hidden) -->
                <input type="hidden" th:field="*{idEmploye}" />

                <!-- Nom -->
                <div class="form-group mb-4">
                  <label for="nom" class="form-label">Nom</label>
                  <input
                    type="text"
                    id="nom"
                    name="nom"
                    th:field="*{nom}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Prénoms -->
                <div class="form-group mb-4">
                  <label for="prenoms" class="form-label">Prénoms</label>
                  <input
                    type="text"
                    id="prenoms"
                    name="prenoms"
                    th:field="*{prenoms}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Type Employé -->
                <div class="form-group mb-4">
                  <label for="typeEmploye" class="form-label">Type Employé</label>
                  <select
                    id="typeEmploye"
                    name="typeEmploye"
                    th:field="*{idTypeEmploye}"
                    class="form-control"
                    required
                  >
                    <option
                      th:each="type : ${typeEmployes}"
                      th:value="${type.idTypeEmploye}"
                      th:text="${type.nom}"
                    ></option>
                  </select>
                </div>

                <!-- Date de Naissance -->
                <div class="form-group mb-4">
                  <label for="dateNaissance" class="form-label">Date de Naissance</label>
                  <input
                    type="date"
                    id="dateNaissance"
                    name="dateNaissance"
                    th:field="*{dateNaissance}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Date d'Embauche -->
                <div class="form-group mb-4">
                  <label for="dateEmbauche" class="form-label">Date d'Embauche</label>
                  <input
                    type="date"
                    id="dateEmbauche"
                    name="dateEmbauche"
                    th:field="*{dateEmbauche}"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Employé Actif -->
                <div class="form-group mb-4">
                  <label for="estEmploye" class="form-label">Employé Actif</label>
                  <input
                    type="checkbox"
                    id="estEmploye"
                    name="estEmploye"
                    th:field="*{estEmploye}"
                  />
                </div>

                <!-- Boutons -->
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Save
                  </button>
                  <a
                    th:href="@{/employe}"
                    class="btn btn-outline-secondary btn-lg"
                  >
                    <i class="bi bi-arrow-left"></i> Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </section>

        <div th:replace="~{fragments/footer.html}"></div>
      </div>
    </div>
  </body>
</html>
